<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Card Title</h2>
        </div>
        <div class="card-image">
            <img src="https://via.placeholder.com/150" alt="Card Image">
        </div>
        <div class="card-body">
            <p>This is some text inside the card body. It provides a brief description or information.</p>
        </div>
        <div class="card-footer">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
